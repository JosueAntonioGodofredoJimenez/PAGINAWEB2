<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <title>MI POP MARKET</title>
</head>

<body>

    <section class="contenedor">
        <header class="header">
            <h1 class="header__titulo">Página interactiva</h1>
        </header>
        <nav class="nav">
            <figure class="nav__figura">

                <img src=" https://via.placeholder.com/150" alt="logo de marca">
                <figcaption class="nav__figcaption">descripcion de la imagen aqui</figcaption>
            </figure>

        </nav>
        <main class="main">


            <section class="presentacion">
                <article class="portada__articulo">
                    <h2 class="articulo__titulo"></h2>
                    <p>Dedicado a nuestros mejores clientes con los .</p>
                </article>
                <br><br>
            </section>

            <section class="catalogo">
                <article class="catalogo__articulo">
                    <h2 class="catalogo__titulo">Catálogo</h2>
                    <p class="catalogo__descripcion">Productos dentro del catalago</p>

                    <ul>
                        <li>Producto 1</li>
                        <li>Producto2</li>
                        <li>Producto3</li>
                        <li>Producto4</li>
                    </ul>

                    <button class="boton__descripcion">Ver más</button>

                </article>
                <br><br>
            </section>

            <section class="contacto">
                <article class="contacto__articulo">
                    <h2 class="contacto__titulo">Contacto</h2>
                    <p class="contacto__info">Información de contacto</p>
                </article>
                <br><br>
            </section>
        </main>


        <aside class="sidebar">
            <h2>aside</h2>
        </aside>


        <footer class="footer">
            <p class="footer__texto">© 2025 MI POP MARKET. Todos los derechos reservados.</p>
            <p><button><a href="#header" class="volver-arriba">Volver arriba</a></button></p>
        </footer>
    </section>
</body>

</html>
